<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; }
        aside { padding: 10px; border-left: 5px solid #3498db; }
        a { display: block; margin-bottom: 10px; color: #2980b9; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<aside>
    <a href="https://www.wikipedia.org" target="main_page">Wikipedia</a>
    <a href="https://example.com" target="main_page">Example.com</a>
    <a href="https://archive.org" target="main_page">InternetArchive</a>
</aside>
</body>
</html>
